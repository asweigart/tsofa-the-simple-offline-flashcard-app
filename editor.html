<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSOFA Flashcard Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .language-selector {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }

        .topic-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .flashcards-container {
            margin-bottom: 20px;
        }

        .flashcard-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: flex-start;
            position: relative;
            transition: opacity 0.3s;
        }

        .flashcard-row.dragging {
            opacity: 0.5;
        }

        .drag-handle {
            cursor: move;
            padding: 8px 4px;
            color: #999;
            user-select: none;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            height: 80px;
        }

        .flashcard-content {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .flashcard-textarea {
            flex: 1;
            min-height: 80px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }

        .remove-btn {
            padding: 8px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            height: fit-content;
            margin-top: 25px;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-btn {
            padding: 10px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #1976D2;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .output-textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            resize: vertical;
        }

        .drop-indicator {
            height: 2px;
            background-color: #2196F3;
            margin: 5px 0;
            display: none;
        }

        .drop-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title"><a href="https://inventwithpython.com/tsofa/" target="_blank" id="titleLink">TSOFA Flashcard Editor by Al Sweigart (v1.4.0)</a></h1>
            <select class="language-selector" id="languageSelector">

        <div class="button-row">

                answerPlaceholder: "Jibu",
                downloadButton: "Pakua",

            },

                topicPlaceholder: "موضوع (یا خالی بگذارید)",
                questionPlaceholder: "سوال",
                answerPlaceholder: "جواب",
                downloadButton: "دانلود",
                instructions: "می‌توانید کد TOPIC و FLASHCARDS را از برنامه‌های فلش کارت موجود کپی و در این ویرایشگر بارگذاری کنید:"
            },

                questionPlaceholder: "Pertanyaan",
                answerPlaceholder: "Jawaban",
                downloadButton: "Unduh",

            }

        let flashcards = [
            { question: '', answer: '' },
            { question: '', answer: '' },
            { question: '', answer: '' }
        ];

        let draggedElement = null;
        let draggedIndex = null;
        let currentLanguage = 'English';

        function updateLanguage() {
            const lang = document.getElementById('languageSelector').value;
            currentLanguage = lang;
            const trans = translations[lang] || translations['English'];
            
            document.getElementById('topicInput').placeholder = trans.topicPlaceholder;
            document.getElementById('downloadBtn').textContent = trans.downloadButton;
            document.getElementById('instructions').textContent = trans.instructions;
            
            // Update all existing flashcard placeholders
            const questionTextareas = document.querySelectorAll('.flashcard-textarea:nth-of-type(1)');
            const answerTextareas = document.querySelectorAll('.flashcard-textarea:nth-of-type(2)');
            
            questionTextareas.forEach(textarea => {
                if (textarea.placeholder) {
                    textarea.placeholder = trans.questionPlaceholder;
                }
            });
            
            answerTextareas.forEach(textarea => {
                if (textarea.placeholder) {
                    textarea.placeholder = trans.answerPlaceholder;
                }
            });
            
            updateOutputWithFlag();
        }

        function renderFlashcards() {
            const container = document.getElementById('flashcardsContainer');
            container.innerHTML = '';
            const trans = translations[currentLanguage] || translations['English'];

            flashcards.forEach((flashcard, index) => {
                const row = document.createElement('div');
                row.className = 'flashcard-row';
                row.draggable = true;
                row.dataset.index = index;

                const dropIndicator = document.createElement('div');
                dropIndicator.className = 'drop-indicator';
                dropIndicator.dataset.index = index;

                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.innerHTML = '⋮⋮';

                const content = document.createElement('div');
                content.className = 'flashcard-content';

                const questionTextarea = document.createElement('textarea');
                questionTextarea.className = 'flashcard-textarea';
                questionTextarea.placeholder = trans.questionPlaceholder;
                questionTextarea.value = flashcard.question;
                questionTextarea.oninput = (e) => {
                    flashcards[index].question = e.target.value;
                    updateOutputWithFlag();
                };

                const answerTextarea = document.createElement('textarea');
                answerTextarea.className = 'flashcard-textarea';
                answerTextarea.placeholder = trans.answerPlaceholder;
                answerTextarea.value = flashcard.answer;
                answerTextarea.oninput = (e) => {
                    flashcards[index].answer = e.target.value;
                    updateOutputWithFlag();
                };

                content.appendChild(questionTextarea);
                content.appendChild(answerTextarea);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = "X";
                removeBtn.onclick = () => removeFlashcard(index);

                row.appendChild(dragHandle);
                row.appendChild(content);
                row.appendChild(removeBtn);

                // Drag events
                row.addEventListener('dragstart', handleDragStart);
                row.addEventListener('dragend', handleDragEnd);
                row.addEventListener('dragover', handleDragOver);
                row.addEventListener('drop', handleDrop);
                row.addEventListener('dragenter', handleDragEnter);
                row.addEventListener('dragleave', handleDragLeave);

                container.appendChild(dropIndicator);
                container.appendChild(row);
            });

            // Add final drop indicator
            const finalDropIndicator = document.createElement('div');
            finalDropIndicator.className = 'drop-indicator';
            finalDropIndicator.dataset.index = flashcards.length;
            container.appendChild(finalDropIndicator);
        }

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedIndex = parseInt(e.currentTarget.dataset.index);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.drop-indicator').forEach(indicator => {
                indicator.classList.remove('active');
            });
            draggedElement = null;
            draggedIndex = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            const afterElement = getDragAfterElement(e.currentTarget.parentElement, e.clientY);
            const indicators = document.querySelectorAll('.drop-indicator');
            indicators.forEach(indicator => indicator.classList.remove('active'));

            if (afterElement == null) {
                indicators[indicators.length - 1].classList.add('active');
            } else {
                const index = parseInt(afterElement.dataset.index);
                if (indicators[index]) {
                    indicators[index].classList.add('active');
                }
            }
        }

        function handleDragEnter(e) {
            e.preventDefault();
        }

        function handleDragLeave(e) {
            // Only remove indicator if leaving the container entirely
            if (!e.currentTarget.contains(e.relatedTarget)) {
                document.querySelectorAll('.drop-indicator').forEach(indicator => {
                    indicator.classList.remove('active');
                });
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            const dropIndex = parseInt(e.currentTarget.dataset.index);
            
            if (draggedIndex !== dropIndex) {
                const draggedItem = flashcards[draggedIndex];
                flashcards.splice(draggedIndex, 1);
                
                let newIndex = dropIndex;
                if (draggedIndex < dropIndex) {
                    newIndex--;
                }
                
                flashcards.splice(newIndex, 0, draggedItem);
                renderFlashcards();
                updateOutputWithFlag();
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.flashcard-row:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function addFlashcard() {
            flashcards.push({ question: '', answer: '' });
            renderFlashcards();
            updateOutputWithFlag();
        }

        function removeFlashcard(index) {
            if (flashcards.length > 1) {
                flashcards.splice(index, 1);
                renderFlashcards();
                updateOutputWithFlag();
            }
        }

        function updateOutput() {
            const topic = document.getElementById('topicInput').value;
            const language = document.getElementById('languageSelector').value;
            const outputTextarea = document.getElementById('outputTextarea');
            
            let output = `const LANGUAGE = "${language}";\n`;
            output += `const TOPIC = "${topic}";\nlet FLASHCARDS = [\n`;
            
            flashcards.forEach((flashcard, index) => {
                const question = flashcard.question.replace(/\\/g, '\\\\').replace(/`/g, '\\`');
                const answer = flashcard.answer.replace(/\\/g, '\\\\').replace(/`/g, '\\`');
                output += `[\`${question}\`, \`${answer}\`]`;
                if (index < flashcards.length - 1) {
                    output += ',';
                }
                output += '\n';
            });
            
            output += '];';
            
            outputTextarea.value = output;
        }

        function parseJavaScriptCode() {
            const outputTextarea = document.getElementById('outputTextarea');
            const code = outputTextarea.value;
            
            try {
                // Create a sandboxed environment to safely evaluate the code
                const func = new Function(code + '; return { TOPIC, FLASHCARDS, LANGUAGE: typeof LANGUAGE !== "undefined" ? LANGUAGE : "English" };');
                const result = func();
                
                // Validate the result
                if (typeof result.TOPIC !== 'string') {
                    throw new Error('TOPIC must be a string');
                }
                
                if (!Array.isArray(result.FLASHCARDS)) {
                    throw new Error('FLASHCARDS must be an array');
                }
                
                // Validate each flashcard
                result.FLASHCARDS.forEach((card, index) => {
                    if (!Array.isArray(card) || card.length !== 2) {
                        throw new Error(`Flashcard ${index + 1} must be an array with 2 elements`);
                    }
                    if (typeof card[0] !== 'string' || typeof card[1] !== 'string') {
                        throw new Error(`Flashcard ${index + 1} must contain only strings`);
                    }
                });
                
                // Update the GUI
                document.getElementById('topicInput').value = result.TOPIC;
                
                // Update language if present
                if (result.LANGUAGE && translations[result.LANGUAGE]) {
                    document.getElementById('languageSelector').value = result.LANGUAGE;
                    updateLanguage();
                }
                
                // Update flashcards array
                flashcards = result.FLASHCARDS.map(card => ({
                    question: card[0],
                    answer: card[1]
                }));
                
                // If no flashcards, ensure at least one empty one
                if (flashcards.length === 0) {
                    flashcards = [{ question: '', answer: '' }];

ground-color: #c82333;\r\n  }\r\n\r\n  .undo-btn:disabled {\r\n   background-color: #cccccc;\r\n   cursor: not-allowed;\r\n  }\r\n\r\n  .font-size-btn {\r\n   width: 72px;\r\n   padding: 0 !important;\r\n   font-size: 24px !important;\r\n   line-height: 1;\r\n   display: flex;\r\n   align-items: center;\r\n   justify-content: center;\r\n   background-color: #6c757d;\r\n  }\r\n\r\n  .font-size-btn:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  .align-btn {\r\n   width: 72px;\r\n   padding: 0 !important;\r\n   font-size: 20px !important;\r\n   line-height: 1;\r\n   display: flex;\r\n   align-items: center;\r\n   justify-content: center;\r\n   background-color: #6c757d;\r\n   height: 72px;\r\n  }\r\n\r\n  .align-btn:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  button {\r\n   padding: 12px 20px;\r\n   font-size: 20px;\r\n   border: none;\r\n   border-radius: 5px;\r\n   background-color: #007bff;\r\n   color: white;\r\n   cursor: pointer;\r\n   transition: background-color 0.2s;\r\n  }\r\n\r\n  button:hover {\r\n   background-color: #0056b3;\r\n  }\r\n\r\n  button:active {\r\n   transform: scale(0.95);\r\n  }\r\n\r\n  button:disabled {\r\n   background-color: #cccccc;\r\n   cursor: not-allowed;\r\n  }\r\n\r\n  .timer-row {\r\n   margin-top: 15px;\r\n   padding-top: 15px;\r\n   border-top: 1px solid #ddd;\r\n   display: flex;\r\n   justify-content: center;\r\n   align-items: center;\r\n   gap: 15px;\r\n  }\r\n\r\n  .timer-display {\r\n   font-family: \'Courier New\', monospace;\r\n   font-size: 24px;\r\n   font-weight: bold;\r\n   color: #333;\r\n   min-width: 120px;\r\n   text-align: center;\r\n  }\r\n\r\n  .timer-btn {\r\n   background-color: #17a2b8;\r\n   padding: 10px 20px;\r\n   font-size: 16px;\r\n  }\r\n\r\n  .timer-btn:hover {\r\n   background-color: #138496;\r\n  }\r\n\r\n  .timer-btn.pause {\r\n   background-color: #ffc107;\r\n  }\r\n\r\n  .timer-btn.pause:hover {\r\n   background-color: #e0a800;\r\n  }\r\n\r\n  .reset-btn {\r\n   background-color: #6c757d;\r\n   padding: 10px 20px;\r\n   font-size: 16px;\r\n  }\r\n\r\n  .reset-btn:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  .print-row {\r\n   margin-top: 15px;\r\n   padding-top: 15px;\r\n   border-top: 1px solid #ddd;\r\n   display: flex;\r\n   justify-content: center;\r\n   align-items: center;\r\n   gap: 10px;\r\n  }\r\n\r\n  .print-btn, .download-btn {\r\n   background-color: #6c757d;\r\n   padding: 10px 30px;\r\n   font-size: 16px;\r\n  }\r\n\r\n  .print-btn:hover, .download-btn:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  .language-select {\r\n   background-color: #6c757d;\r\n   color: white;\r\n   padding: 10px 15px;\r\n   font-size: 16px;\r\n   border: none;\r\n   border-radius: 5px;\r\n   cursor: pointer;\r\n  }\r\n\r\n  .language-select:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  @media print {\r\n   body {\r\n    background: white;\r\n    padding: 5px;\r\n    margin: 0;\r\n   }\r\n\r\n   .container {\r\n    display: none;\r\n   }\r\n\r\n   .print-table {\r\n    display: table !important;\r\n    width: 100%;\r\n    border-collapse: collapse;\r\n    font-family: Arial, sans-serif;\r\n    font-size: 9px;\r\n    line-height: 1.2;\r\n   }\r\n\r\n   .print-table thead {\r\n    display: none;\r\n   }\r\n\r\n   .print-table td {\r\n    border: 0.5px solid #999;\r\n    padding: 3px;\r\n    text-align: left;\r\n    vertical-align: top;\r\n    width: 50%;\r\n    height: auto;\r\n    max-height: 40px;\r\n    overflow: hidden;\r\n   }\r\n\r\n   .print-table tr {\r\n    background-color: white;\r\n    page-break-inside: avoid;\r\n   }\r\n\r\n   .print-header {\r\n    display: block !important;\r\n    text-align: center;\r\n    margin-bottom: 5px;\r\n    font-family: Arial, sans-serif;\r\n   }\r\n\r\n   .print-header h2 {\r\n    display: none;\r\n   }\r\n\r\n   .print-header h3 {\r\n    font-size: 10px;\r\n    margin: 2px 0;\r\n    font-weight: normal;\r\n   }\r\n  }\r\n\r\n  .print-table {\r\n   display: none;\r\n  }\r\n\r\n  .print-header {\r\n   display: none;\r\n  }\r\n\r\n  @media screen {\r\n   .print-header {\r\n    display: none !important;\r\n   }\r\n  }\r\n\r\n  .flip-btn {\r\n   background-color: #28a745;\r\n  }\r\n\r\n  .flip-btn:hover {\r\n   background-color: #218838;\r\n  }\r\n\r\n  .shuffle-btn, .invert-btn {\r\n   background-color: #ffc107;\r\n   color: #333;\r\n  }\r\n\r\n  .shuffle-btn:hover, .invert-btn:hover {\r\n   background-color: #e0a800;\r\n  }\r\n\r\n  .nav-btn {\r\n   background-color: #6c757d;\r\n   width: 60px;\r\n   padding: 12px 8px !important;\r\n  }\r\n\r\n  .nav-btn:hover {\r\n   background-color: #5a6268;\r\n  }\r\n\r\n  .instructions {\r\n   text-align: center;\r\n   color: #666;\r\n   margin-top: 20px;\r\n   font-size: 14px;\r\n   line-height: 1.4;\r\n  }\r\n\r\n  .editor-link {\r\n   text-align: center;\r\n   margin-top: 15px;\r\n   font-size: 12px;\r\n  }\r\n\r\n  .editor-link a {\r\n   color: #007bff;\r\n   text-decoration: none;\r\n  }\r\n\r\n  .editor-link a:hover {\r\n   text-decoration: underline;\r\n  }\r\n <\/style>\r\n<\/head>\r\n<body>\r\n <div class=\"container\">\r\n\r\n  <p id=\"byAuthor\" style=\"text-align: center; color: #666; margin-top: -10px; font-size: 14px;\"><a href=\"https:\/\/inventwithpython.com\/tsofa\/\">TSOFA - The Simple, Offline Flashcard App by Al Sweigart <span id=\"versionText\">(v1.3.0)<\/span><\/a><\/p>\r\n  <h2 id=\"topicHeading\" style=\"text-align: center; color: #555; margin-top: 10px; margin-bottom: 20px; display: none;\"><\/h2>\r\n\r\n  <div class=\"card-counter\" id=\"cardCounter\">Card 1 of 2<\/div>\r\n\r\n  <div class=\"flashcard\" id=\"flashcard\" onclick=\"flipCard()\">\r\n   <div class=\"flashcard-content\" id=\"cardContent\"><\/div>\r\n  <\/div>\r\n\r\n  <div class=\"controls\">\r\n   <button onclick=\"goToFirst()\" class=\"nav-btn\" id=\"firstBtn\" title=\"First\">&#x21E4;<\/button>\r\n   <button onclick=\"prevCard()\" id=\"prevBtn\" title=\"Previous (left)\">&#x2190;<\/button>\r\n   <button onclick=\"flipCard()\" class=\"flip-btn\" id=\"flipBtn\" title=\"Flip (space)\">&#x21BB;<\/button>\r\n   <button onclick=\"nextCard()\" id=\"nextBtn\" title=\"Next (right)\">&#x2192;<\/button>\r\n   <button onclick=\"goToLast()\" class=\"nav-btn\" id=\"lastBtn\" title=\"Last\">&#x21E5;<\/button>\r\n  <\/div>\r\n\r\n  <div class=\"secondary-controls\">\r\n   <button onclick=\"shuffleCards()\" class=\"shuffle-btn\" id=\"shuffleBtn\" title=\"Shuffle Flashcards\">&#x1F500;<\/button>\r\n   <button onclick=\"invertCards()\" class=\"invert-btn\" id=\"invertBtn\" title=\"Swap Question & Answer\"><span id=\"swapQALabelText\">Q&#x2194;A<\/span><\/button>\r\n   <button onclick=\"removeCard()\" class=\"remove-btn\" id=\"removeBtn\" title=\"Remove Current Card\">&#x1F4C4;&#x2192;&#x1F5D1;<\/button>\r\n   <button onclick=\"undoRemove()\" class=\"undo-btn\" id=\"undoBtn\" title=\"Undo Last Remove\">&#x1F4C4;&#x2190;&#x1F5D1;<\/button>\r\n  <\/div>\r\n\r\n  <div class=\"tertiary-controls\">\r\n   <button onclick=\"decreaseFontSize()\" class=\"font-size-btn\" id=\"decreaseFontBtn\" title=\"Decrease font size\">-&#x1F50D;<\/button>\r\n   <button onclick=\"increaseFontSize()\" class=\"font-size-btn\" id=\"increaseFontBtn\" title=\"Increase font size\">+&#x1F50D;<\/button>\r\n   <button onclick=\"toggleAlignment()\" class=\"align-btn\" id=\"alignBtn\" title=\"Left Justify\">&#x21E4;&#x1F4C4;<\/button>\r\n  <\/div>\r\n\r\n  <div class=\"timer-row\">\r\n   <div class=\"timer-display\" id=\"timerDisplay\">00:00:00<\/div>\r\n   <button onclick=\"toggleTimer()\" class=\"timer-btn\" id=\"timerBtn\" title=\"Start Timer\">&#x23F2;&#x25B6;<\/button>\r\n   <button onclick=\"resetTimer()\" class=\"reset-btn\" id=\"resetBtn\" title=\"Reset Timer\">&#x23F2;&#x21BB;<\/button>\r\n  <\/div>\r\n\r\n  <div class=\"print-row\">\r\n   <button onclick=\"printFlashcards()\" class=\"print-btn\" id=\"printBtn\" title=\"Print\">&#x1F5A8;<\/button>\r\n   <button onclick=\"downloadFile()\" class=\"download-btn\" id=\"downloadBtn\" title=\"Download\">&#x1F4C4;&#x2193;<\/button>\r\n   <select onchange=\"changeLanguage(this.value)\" class=\"language-select\" id=\"languageSelect\" title=\"Language\">\r\n    <option value=\"English\">English<\/option>\r\n    <option value=\"Espa\u00F1ol\">Espa\u00F1ol<\/option>\r\n    <option value=\"Fran\u00E7ais\">Fran\u00E7ais<\/option>\r\n    <option value=\"Deutsch\">Deutsch<\/option>\r\n    <option value=\"Nederlands\">Nederlands<\/option>\r\n    <option value=\"Italiano\">Italiano<\/option>\r\n    <option value=\"Portugu\u00EAs\">Portugu\u00EAs<\/option>\r\n    <option value=\"Polski\">Polski<\/option>\r\n    <option value=\"\u0420\u0443\u0441\u0441\u043A\u0438\u0439\">\u0420\u0443\u0441\u0441\u043A\u0438\u0439<\/option>\r\n    <option value=\"Norsk\">Norsk<\/option>\r\n    <option value=\"Svenska\">Svenska<\/option>\r\n    <option value=\"\u4E2D\u6587\">\u4E2D\u6587<\/option>\r\n    <option value=\"\u0939\u093F\u0928\u094D\u0926\u0940\">\u0939\u093F\u0928\u094D\u0926\u0940<\/option>\r\n    <option value=\"\u09AC\u09BE\u0982\u09B2\u09BE\">\u09AC\u09BE\u0982\u09B2\u09BE<\/option>\r\n    <option value=\"\u65E5\u672C\u8A9E\">\u65E5\u672C\u8A9E<\/option>\r\n    <option value=\"\uD55C\uAD6D\uC5B4\">\uD55C\uAD6D\uC5B4<\/option>\r\n    <option value=\"\u0E44\u0E17\u0E22\">\u0E44\u0E17\u0E22<\/option>\r\n    <option value=\"\u0627\u0644\u0639\u0631\u0628\u064A\u0629\">\u0627\u0644\u0639\u0631\u0628\u064A\u0629<\/option>\r\n    <option value=\"Ti\u1EBFng Vi\u1EC7t\">Ti\u1EBFng Vi\u1EC7t<\/option>\r\n    <option value=\"T\u00FCrk\u00E7e\">T\u00FCrk\u00E7e<\/option>\r\n    <option value=\"Tagalog\">Tagalog<\/option>\r\n    <option value=\"Kiswahili\">Kiswahili<\/option>\r\n    <option value=\"\u0641\u0627\u0631\u0633\u06CC\">\u0641\u0627\u0631\u0633\u06CC<\/option>\r\n    <option value=\"Bahasa Indonesia\">Bahasa Indonesia<\/option>\r\n   <\/select>\r\n  <\/div>\r\n\r\n  <div class=\"instructions\" id=\"instructions\">\r\n   <strong>Keyboard shortcuts:<\/strong> space to flip card, left\/right to navigate cards\r\n  <\/div>\r\n\r\n  <div class=\"editor-link\" id=\"editorLink\">\r\n   <a href=\"https:\/\/inventwithpython.com\/tsofa\/editor\/\">Create flashcards with the TSOFA editor.<\/a>\r\n  <\/div>\r\n <\/div>\r\n\r\n <!-- Print-only content -->\r\n <div class=\"print-header\" id=\"printHeader\">\r\n  <h3 id=\"printTopic\"><\/h3>\r\n <\/div>\r\n <table class=\"print-table\" id=\"printTable\">\r\n  <thead>\r\n   <tr>\r\n    <th>Question<\/th>\r\n    <th>Answer<\/th>\r\n   <\/tr>\r\n  <\/thead>\r\n  <tbody id=\"printTableBody\">\r\n  <\/tbody>\r\n <\/table>\r\n\r\n <script>\r\n  \/\/ Parse CSV string to array format\r\n  function parseCSV(csvString) {\r\n   const rows = [];\r\n   let currentRow = [];\r\n   let currentField = \'\';\r\n   let inQuotes = false;\r\n   let i = 0;\r\n\r\n   while (i < csvString.length) {\r\n    const char = csvString[i];\r\n    const nextChar = csvString[i + 1];\r\n\r\n    if (!inQuotes) {\r\n     if (char === \'\"\') {\r\n      inQuotes = true;\r\n     } else if (char === \',\') {\r\n      currentRow.push(currentField);\r\n      currentField = \'\';\r\n     } else if (char === \'\\n\' || (char === \'\\r\' && nextChar === \'\\n\')) {\r\n      currentRow.push(currentField);\r\n      if (currentRow.length > 0 && (currentRow[0] !== \'\' || currentRow.length > 1)) {\r\n       rows.push(currentRow);\r\n      }\r\n      currentRow = [];\r\n      currentField = \'\';\r\n      if (char === \'\\r\' && nextChar === \'\\n\') {\r\n       i++; \/\/ Skip the \\n in \\r\\n\r\n      }\r\n     } else {\r\n      currentField += char;\r\n     }\r\n    } else {\r\n     if (char === \'\"\' && nextChar === \'\"\') {\r\n      currentField += \'\"\';\r\n      i++; \/\/ Skip the next quote\r\n     } else if (char === \'\"\') {\r\n      inQuotes = false;\r\n     } else {\r\n      currentField += char;\r\n     }\r\n    }\r\n    i++;\r\n   }\r\n\r\n   \/\/ Handle the last field and row\r\n   if (currentField !== \'\' || currentRow.length > 0) {\r\n    currentRow.push(currentField);\r\n    if (currentRow.length > 0 && (currentRow[0] !== \'\' || currentRow.length > 1)) {\r\n     rows.push(currentRow);\r\n    }\r\n   }\r\n\r\n   \/\/ Ensure each row has exactly 2 columns (question and answer)\r\n   return rows.map(row => {\r\n    if (row.length === 0) return [\'\', \'\'];\r\n    if (row.length === 1) return [row[0], \'\'];\r\n    return [row[0], row[1]];\r\n   }).filter(row => row[0] !== \'\' || row[1] !== \'\'); \/\/ Remove completely empty rows\r\n  }\r\n\r\n  \/\/ Process FLASHCARDS whether it\'s an array or CSV string\r\n  let processedFlashcards;\r\n  if (typeof FLASHCARDS === \'string\') {\r\n   processedFlashcards = parseCSV(FLASHCARDS);\r\n  } else {\r\n   processedFlashcards = FLASHCARDS;\r\n  }\r\n\r\n  \/\/ App state\r\n  let currentCards = [...processedFlashcards];\r\n  let currentIndex = 0;\r\n  let showingQuestion = true;\r\n  let isInverted = false;\r\n  let currentFontSize = 20; \/\/ Default font size in pixels\r\n  let removedCards = []; \/\/ Stack to store removed cards for undo\r\n  let alignmentState = \'center\'; \/\/ \'left\', \'right\', or \'center\'\r\n\r\n  \/\/ Timer variables\r\n  let timerStartTime = 0;\r\n  let timerElapsedTime = 0;\r\n  let timerInterval = null;\r\n  let isTimerRunning = false;\r\n\r\n  \/\/ Initialize the app\r\n  function init() {\r\n   \/\/ Set up internationalization\r\n   applyTranslations();\r\n\r\n   \/\/ Set the language dropdown to current language\r\n   document.getElementById(\'languageSelect\').value = LANGUAGE;\r\n\r\n   \/\/ Display topic if set\r\n   if (TOPIC && TOPIC.trim() !== \"\") {\r\n    const topicHeading = document.getElementById(\'topicHeading\');\r\n    topicHeading.textContent = texts.topic + \": \" + TOPIC;\r\n    topicHeading.style.display = \'block\';\r\n   }\r\n\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n   updateTextAlignment();\r\n   updateFontSize();\r\n   updateUndoButton();\r\n   updateAlignButton();\r\n  }\r\n\r\n  \/\/ Change the app language\r\n  function changeLanguage(newLanguage) {\r\n   \/\/ Update the texts object with new language\r\n   texts = i18n_text[newLanguage] || i18n_text[\'English\'];\r\n\r\n   \/\/ Reapply translations\r\n   applyTranslations();\r\n\r\n   \/\/ Update the topic heading if displayed\r\n   if (TOPIC && TOPIC.trim() !== \"\") {\r\n    const topicHeading = document.getElementById(\'topicHeading\');\r\n    topicHeading.textContent = texts.topic + \": \" + TOPIC;\r\n   }\r\n\r\n   \/\/ Update all UI elements\r\n   updateCounter();\r\n   displayCard();\r\n   updateAlignButton();\r\n  }\r\n\r\n  \/\/ Apply translations to all UI elements\r\n  function applyTranslations() {\r\n   \/\/ Update link text and version\r\n   document.getElementById(\'byAuthor\').innerHTML = `<a href=\"https:\/\/inventwithpython.com\/tsofa\/\">${texts.byAuthor} (v${VERSION})<\/a>`;\r\n\r\n   \/\/ Update button titles and tooltips\r\n   document.getElementById(\'firstBtn\').title = texts.first;\r\n   document.getElementById(\'prevBtn\').title = texts.previous;\r\n   document.getElementById(\'flipBtn\').title = texts.flip;\r\n   document.getElementById(\'nextBtn\').title = texts.next;\r\n   document.getElementById(\'lastBtn\').title = texts.last;\r\n   document.getElementById(\'shuffleBtn\').title = texts.shuffle;\r\n   document.getElementById(\'invertBtn\').title = texts.swapQA;\r\n   document.getElementById(\'swapQALabelText\').textContent = texts.swapQALabel;\r\n   document.getElementById(\'removeBtn\').title = texts.removeCard;\r\n   document.getElementById(\'undoBtn\').title = texts.undoRemove;\r\n   document.getElementById(\'decreaseFontBtn\').title = texts.decreaseFont;\r\n   document.getElementById(\'increaseFontBtn\').title = texts.increaseFont;\r\n   document.getElementById(\'printBtn\').title = texts.print;\r\n   document.getElementById(\'downloadBtn\').title = texts.download;\r\n   document.getElementById(\'languageSelect\').title = texts.language;\r\n   document.getElementById(\'resetBtn\').title = texts.resetTimer;\r\n   document.getElementById(\'timerBtn\').title = isTimerRunning ? texts.pauseTimer : texts.startTimer;\r\n\r\n   \/\/ Update instructions\r\n   document.getElementById(\'instructions\').innerHTML = `<strong>${texts.keyboardShortcuts}<\/strong>`;\r\n\r\n   \/\/ Update editor link\r\n   document.getElementById(\'editorLink\').innerHTML = `<a href=\"https:\/\/inventwithpython.com\/tsofa\/editor\/\">${texts.createWithEditor}<\/a>`;\r\n  }\r\n\r\n  \/\/ Display current card\r\n  function displayCard() {\r\n   const cardContent = document.getElementById(\'cardContent\');\r\n   const card = currentCards[currentIndex];\r\n\r\n   if (!card) {\r\n    cardContent.innerHTML = texts.noFlashcards;\r\n    return;\r\n   }\r\n\r\n   const questionIndex = isInverted ? 1 : 0;\r\n   const answerIndex = isInverted ? 0 : 1;\r\n\r\n   if (showingQuestion) {\r\n    cardContent.innerHTML = card[questionIndex];\r\n   } else {\r\n    cardContent.innerHTML = card[answerIndex];\r\n   }\r\n\r\n   \/\/ Apply alignment\r\n   updateTextAlignment();\r\n  }\r\n\r\n  \/\/ Toggle alignment between left, right, and center\r\n  function toggleAlignment() {\r\n   if (alignmentState === \'center\') {\r\n    alignmentState = \'left\';\r\n   } else if (alignmentState === \'left\') {\r\n    alignmentState = \'right\';\r\n   } else {\r\n    alignmentState = \'center\';\r\n   }\r\n   updateTextAlignment();\r\n   updateAlignButton();\r\n  }\r\n\r\n  \/\/ Update the alignment button label and tooltip\r\n  function updateAlignButton() {\r\n   const alignBtn = document.getElementById(\'alignBtn\');\r\n   if (alignmentState === \'center\') {\r\n    alignBtn.innerHTML = \'&#x21E4;&#x1F4C4;\'; \/\/ \u21E4\uD83D\uDCC4\r\n    alignBtn.title = texts.leftJustify;\r\n   } else if (alignmentState === \'left\') {\r\n    alignBtn.innerHTML = \'&#x1F4C4;&#x21E5;\'; \/\/ \uD83D\uDCC4\u21E5\r\n    alignBtn.title = texts.rightJustify;\r\n   } else {\r\n    alignBtn.innerHTML = \'&#x21E4;&#x1F4C4;&#x21E5;\'; \/\/ \u21E4\uD83D\uDCC4\u21E5\r\n    alignBtn.title = texts.center;\r\n   }\r\n  }\r\n\r\n  \/\/ Update text alignment based on current state\r\n  function updateTextAlignment() {\r\n   const cardContent = document.getElementById(\'cardContent\');\r\n\r\n   \/\/ Remove all alignment classes\r\n   cardContent.classList.remove(\'centered\', \'left-aligned\', \'right-aligned\');\r\n\r\n   \/\/ Add appropriate class\r\n   if (alignmentState === \'center\') {\r\n    cardContent.classList.add(\'centered\');\r\n   } else if (alignmentState === \'left\') {\r\n    cardContent.classList.add(\'left-aligned\');\r\n   } else {\r\n    cardContent.classList.add(\'right-aligned\');\r\n   }\r\n  }\r\n\r\n  \/\/ Increase font size\r\n  function increaseFontSize() {\r\n   if (currentFontSize < 48) { \/\/ Maximum font size\r\n    currentFontSize += 4;\r\n    updateFontSize();\r\n   }\r\n  }\r\n\r\n  \/\/ Decrease font size\r\n  function decreaseFontSize() {\r\n   if (currentFontSize > 12) { \/\/ Minimum font size\r\n    currentFontSize -= 4;\r\n    updateFontSize();\r\n   }\r\n  }\r\n\r\n  \/\/ Update the font size of the flashcard content\r\n  function updateFontSize() {\r\n   const cardContent = document.getElementById(\'cardContent\');\r\n   cardContent.style.fontSize = currentFontSize + \'px\';\r\n  }\r\n\r\n  \/\/ Remove current card\r\n  function removeCard() {\r\n   if (currentCards.length === 0) return;\r\n\r\n   \/\/ Store removed card with its index for undo\r\n   removedCards.push({\r\n    card: currentCards[currentIndex],\r\n    index: currentIndex\r\n   });\r\n\r\n   \/\/ Remove card from current deck\r\n   currentCards.splice(currentIndex, 1);\r\n\r\n   \/\/ Adjust current index if necessary\r\n   if (currentCards.length === 0) {\r\n    currentIndex = 0;\r\n   } else if (currentIndex >= currentCards.length) {\r\n    currentIndex = currentCards.length - 1;\r\n   }\r\n\r\n   \/\/ Reset to question side\r\n   showingQuestion = true;\r\n\r\n   \/\/ Update display\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n   updateUndoButton();\r\n  }\r\n\r\n  \/\/ Undo last card removal\r\n  function undoRemove() {\r\n   if (removedCards.length === 0) return;\r\n\r\n   \/\/ Get the last removed card\r\n   const lastRemoved = removedCards.pop();\r\n\r\n   \/\/ Insert card back at its original position or at the end if position is invalid\r\n   const insertIndex = Math.min(lastRemoved.index, currentCards.length);\r\n   currentCards.splice(insertIndex, 0, lastRemoved.card);\r\n\r\n   \/\/ Set current index to the restored card\r\n   currentIndex = insertIndex;\r\n   showingQuestion = true;\r\n\r\n   \/\/ Update display\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n   updateUndoButton();\r\n  }\r\n\r\n  \/\/ Update undo button state\r\n  function updateUndoButton() {\r\n   const undoBtn = document.getElementById(\'undoBtn\');\r\n   undoBtn.disabled = removedCards.length === 0;\r\n  }\r\n\r\n  \/\/ Flip the current card\r\n  function flipCard() {\r\n   showingQuestion = !showingQuestion;\r\n   displayCard();\r\n  }\r\n\r\n  \/\/ Navigate to next card\r\n  function nextCard() {\r\n   if (currentIndex < currentCards.length - 1) {\r\n    currentIndex++;\r\n    showingQuestion = true;\r\n    displayCard();\r\n    updateButtons();\r\n    updateCounter();\r\n   }\r\n  }\r\n\r\n  \/\/ Navigate to previous card\r\n  function prevCard() {\r\n   if (currentIndex > 0) {\r\n    currentIndex--;\r\n    showingQuestion = true;\r\n    displayCard();\r\n    updateButtons();\r\n    updateCounter();\r\n   }\r\n  }\r\n\r\n  \/\/ Go to first card\r\n  function goToFirst() {\r\n   currentIndex = 0;\r\n   showingQuestion = true;\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n  }\r\n\r\n  \/\/ Go to last card\r\n  function goToLast() {\r\n   currentIndex = currentCards.length - 1;\r\n   showingQuestion = true;\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n  }\r\n\r\n  \/\/ Shuffle the cards\r\n  function shuffleCards() {\r\n   \/\/ Reset to original cards before shuffling\r\n   currentCards = [...processedFlashcards];\r\n   \/\/ Clear removed cards history\r\n   removedCards = [];\r\n   for (let i = currentCards.length - 1; i > 0; i--) {\r\n    const j = Math.floor(Math.random() * (i + 1));\r\n    [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];\r\n   }\r\n   currentIndex = 0;\r\n   showingQuestion = true;\r\n   displayCard();\r\n   updateButtons();\r\n   updateCounter();\r\n   updateUndoButton();\r\n  }\r\n\r\n  \/\/ Invert all cards (swap questions and answers)\r\n  function invertCards() {\r\n   isInverted = !isInverted;\r\n   displayCard();\r\n  }\r\n\r\n  \/\/ Update button states\r\n  function updateButtons() {\r\n   document.getElementById(\'prevBtn\').disabled = currentIndex === 0;\r\n   document.getElementById(\'nextBtn\').disabled = currentIndex === currentCards.length - 1;\r\n  }\r\n\r\n  \/\/ Update card counter\r\n  function updateCounter() {\r\n   const counter = document.getElementById(\'cardCounter\');\r\n   counter.textContent = texts.cardCounter\r\n    .replace(\'{current}\', currentIndex + 1)\r\n    .replace(\'{total}\', currentCards.length);\r\n  }\r\n\r\n  \/\/ Keyboard event listeners\r\n  document.addEventListener(\'keydown\', function(event) {\r\n   switch(event.key) {\r\n    case \' \':\r\n    case \'Spacebar\':\r\n     event.preventDefault();\r\n     flipCard();\r\n     break;\r\n    case \'ArrowLeft\':\r\n     event.preventDefault();\r\n     prevCard();\r\n     break;\r\n    case \'ArrowRight\':\r\n     event.preventDefault();\r\n     nextCard();\r\n     break;\r\n   }\r\n  });\r\n\r\n  \/\/ Format time as HH:MM:SS\r\n  function formatTime(milliseconds) {\r\n   const totalSeconds = Math.floor(milliseconds \/ 1000);\r\n   const hours = Math.floor(totalSeconds \/ 3600);\r\n   const minutes = Math.floor((totalSeconds % 3600) \/ 60);\r\n   const seconds = totalSeconds % 60;\r\n\r\n   return String(hours).padStart(2, \'0\') + \':\' +\r\n          String(minutes).padStart(2, \'0\') + \':\' +\r\n          String(seconds).padStart(2, \'0\');\r\n  }\r\n\r\n  \/\/ Update timer display\r\n  function updateTimerDisplay() {\r\n   const currentTime = isTimerRunning ?\r\n    timerElapsedTime + (Date.now() - timerStartTime) :\r\n    timerElapsedTime;\r\n   document.getElementById(\'timerDisplay\').textContent = formatTime(currentTime);\r\n  }\r\n\r\n  \/\/ Toggle timer (start\/pause)\r\n  function toggleTimer() {\r\n   const timerBtn = document.getElementById(\'timerBtn\');\r\n\r\n   if (isTimerRunning) {\r\n    \/\/ Pause timer\r\n    clearInterval(timerInterval);\r\n    timerElapsedTime += Date.now() - timerStartTime;\r\n    isTimerRunning = false;\r\n    timerBtn.innerHTML  = \'&#x23F2;&#x25B6;\';\r\n    timerBtn.classList.remove(\'pause\');\r\n    timerBtn.title = texts.startTimer;\r\n   } else {\r\n    \/\/ Start timer\r\n    timerStartTime = Date.now();\r\n    isTimerRunning = true;\r\n    timerBtn.innerHTML = \'&#x23F2;&#x23F8;\';\r\n    timerBtn.classList.add(\'pause\');\r\n    timerBtn.title = texts.pauseTimer;\r\n\r\n    \/\/ Update display every second\r\n    timerInterval = setInterval(updateTimerDisplay, 1000);\r\n   }\r\n  }\r\n\r\n  \/\/ Reset timer\r\n  function resetTimer() {\r\n   clearInterval(timerInterval);\r\n   timerStartTime = 0;\r\n   timerElapsedTime = 0;\r\n   isTimerRunning = false;\r\n\r\n   const timerBtn = document.getElementById(\'timerBtn\');\r\n   timerBtn.innerHTML  = \'&#x23F2;&#x25B6;\';\r\n   timerBtn.classList.remove(\'pause\');\r\n   timerBtn.title = texts.startTimer;\r\n\r\n   updateTimerDisplay();\r\n  }\r\n\r\n  \/\/ Print flashcards function\r\n  function printFlashcards() {\r\n   \/\/ Set the print topic header if TOPIC exists\r\n   const printTopicElement = document.getElementById(\'printTopic\');\r\n   if (TOPIC && TOPIC.trim() !== \"\") {\r\n    printTopicElement.textContent = TOPIC;\r\n    printTopicElement.style.display = \'block\';\r\n   } else {\r\n    printTopicElement.style.display = \'none\';\r\n   }\r\n\r\n   \/\/ Clear any existing content\r\n   const printTableBody = document.getElementById(\'printTableBody\');\r\n   printTableBody.innerHTML = \'\';\r\n\r\n   \/\/ Use the original flashcards (not affected by current state or invert)\r\n   processedFlashcards.forEach((card, index) => {\r\n    const row = document.createElement(\'tr\');\r\n\r\n    const questionCell = document.createElement(\'td\');\r\n    questionCell.innerHTML = card[0]; \/\/ Always use original order\r\n\r\n    const answerCell = document.createElement(\'td\');\r\n    answerCell.innerHTML = card[1]; \/\/ Always use original order\r\n\r\n    row.appendChild(questionCell);\r\n    row.appendChild(answerCell);\r\n    printTableBody.appendChild(row);\r\n   });\r\n\r\n   \/\/ Trigger print dialog\r\n   window.print();\r\n  }\r\n\r\n  \/\/ Download the HTML file\r\n  function downloadFile() {\r\n   \/\/ Get the entire HTML content\r\n   const htmlContent = document.documentElement.outerHTML;\r\n\r\n   \/\/ Create a Blob with the HTML content\r\n   const blob = new Blob([htmlContent], { type: \'text\/html\' });\r\n\r\n   \/\/ Create a temporary link element\r\n   const link = document.createElement(\'a\');\r\n   link.href = URL.createObjectURL(blob);\r\n\r\n   \/\/ Set the download filename\r\n   const filename = TOPIC && TOPIC.trim() !== \"\"\r\n    ? `TSOFA_${TOPIC.replace(\/[^a-z0-9]\/gi, \'_\')}.html`\r\n    : \'TSOFA_flashcards.html\';\r\n   link.download = filename;\r\n\r\n   \/\/ Trigger the download\r\n   document.body.appendChild(link);\r\n   link.click();\r\n\r\n   \/\/ Clean up\r\n   document.body.removeChild(link);\r\n   URL.revokeObjectURL(link.href);\r\n  }\r\n\r\n  \/\/ Initialize app when page loads\r\n  window.onload = init;\r\n <\/script>\r\n<\/body>\r\n<\/html>";
            const replacement_part = "const LANGUAGE = \"English\"; \/\/ English, Espa\u00F1ol, Fran\u00E7ais, Deutsch, Nederlands, Italiano, Portugu\u00EAs, Polski, \u0420\u0443\u0441\u0441\u043A\u0438\u0439, Norsk, Svenska, \u4E2D\u6587, \u0939\u093F\u0928\u094D\u0926\u0940, \u09AC\u09BE\u0982\u09B2\u09BE, \u65E5\u672C\u8A9E, \uD55C\uAD6D\uC5B4, \u0E44\u0E17\u0E22, \u0627\u0644\u0639\u0631\u0628\u064A\u0629, Ti\u1EBFng Vi\u1EC7t, T\u00FCrk\u00E7e, Tagalog, Kiswahili, \u0641\u0627\u0631\u0633\u06CC, Bahasa Indonesia\r\n\r\n\/\/ ===== MODIFY YOUR FLASHCARDS HERE =====\r\nconst TOPIC = \"\";\r\n\r\n\/\/ Option 1: Array of arrays format\r\nlet FLASHCARDS = [\r\n[\"What is the capital of France?\", \"Paris\"],\r\n[\"What is 2 + 2?\", \"4\"],\r\n[\"What is the largest planet in our solar system?\", \"<b>Jupiter<\/b><br><i>It has a mass of 1.898 \u00D7 10\u00B2\u2077 kg<\/i>\"],\r\n[\"What year did World War II end?\", \"1945\"],\r\n[\"Who wrote \'Romeo and Juliet\'?\", \"William Shakespeare\"],\r\n[\"What is HTML?\", \"<b>HyperText Markup Language<\/b><br>The standard markup language for creating web pages\"],\r\n];\r\n";
            const content = tsofa_source.replace(replacement_part, document.getElementById('outputTextarea').value);
