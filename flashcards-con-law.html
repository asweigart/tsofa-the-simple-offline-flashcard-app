    <style>

            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
            user-select: none;
            transition: transform 0.1s;
        }

        .flashcard:hover {
            transform: scale(1.02);
        }

        .flashcard:active {
            transform: scale(0.98);
        }

        .flashcard-content {
            font-size: 20px;
            line-height: 1.5;
            width: 100%;
        }

        }

            text-align: left;

        }

            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

            display: grid;
            grid-template-columns: repeat(4, 1fr) auto auto;
            gap: 10px;
            align-items: center;
        }

        .secondary-controls button {
            font-size: 16px;
            height: 72px;
            padding: 0 16px;
        }

        }

        }

        }

            font-size: 16px;
            color: #333;
            cursor: pointer;
            user-select: none;
            padding: 0 10px;
            height: 72px;
        }

            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;

            background-color: #0056b3;

        .print-row {
            margin-top: 15px;

            justify-content: center;

        .print-btn {
            background-color: #6c757d;

        .print-btn:hover {

        @media print {
            body {
                background: white;

            .container {

            .print-table {

        }

        .print-table {

        }

        .shuffle-btn:hover {

            background-color: #dc3545;
        }

        .invert-btn:hover {
            background-color: #c82333;
        }

<body>
    <div class="container">

        <p style="text-align: center; color: #666; margin-top: -10px; font-size: 14px;"><a href="https://inventwithpython.com/tsofa/">TSOFA - The Simple, Offline Flashcard App by Al Sweigart</a></p>
        <h2 id="topicHeading" style="text-align: center; color: #555; margin-top: 10px; margin-bottom: 20px; display: none;"></h2>

        <div class="card-counter" id="cardCounter">Card 1 of 2</div>

        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="flashcard-content" id="cardContent"></div>
        </div>

        <div class="controls">
            <button onclick="goToFirst()" class="nav-btn" title="First">⇤</button>
            <button onclick="prevCard()" id="prevBtn" title="Previous (left)">←</button>
            <button onclick="flipCard()" class="flip-btn" title="Flip (space)">⤾</button>
            <button onclick="nextCard()" id="nextBtn" title="Next (right)">→</button>
            <button onclick="goToLast()" class="nav-btn" title="Last">⇥</button>
        </div>

        <div class="secondary-controls">
            <button onclick="shuffleCards()" class="shuffle-btn">Shuffle Cards</button>
            <button onclick="invertCards()" class="invert-btn">Invert Q/A</button>
            <button onclick="removeCard()" class="remove-btn">Remove Current Card</button>
            <button onclick="undoRemove()" class="undo-btn" id="undoBtn">Undo Last Remove</button>
            <div class="font-size-controls">
                <button onclick="decreaseFontSize()" class="font-size-btn" title="Decrease font size">−</button>
                <button onclick="increaseFontSize()" class="font-size-btn" title="Increase font size">+</button>
            </div>
            <label class="checkbox-label">
                <input type="checkbox" id="centerCheckbox" checked onchange="toggleCenter()">
                Center
            </label>
        </div>

        <div class="timer-row">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <button onclick="toggleTimer()" class="timer-btn" id="timerBtn">Start Timer</button>
            <button onclick="resetTimer()" class="reset-btn">Reset Timer</button>
        </div>

        <div class="print-row">
            <button onclick="printFlashcards()" class="print-btn">Print</button>
        </div>

        <div class="instructions">
            <strong>Keyboard shortcuts:</strong><br>
            Space: Flip card | ← →: Navigate cards<br>
            Click the card to flip it
        </div>
    </div>

    <!-- Print-only content -->
    <div class="print-header" id="printHeader">
        <h2>TSOFA Flashcards</h2>
        <h3 id="printTopic"></h3>
    </div>
    <table class="print-table" id="printTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody id="printTableBody">
        </tbody>
    </table>

    <script>
        // Parse CSV string to array format
        function parseCSV(csvString) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            let i = 0;

            while (i < csvString.length) {
                const char = csvString[i];
                const nextChar = csvString[i + 1];

                if (!inQuotes) {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        currentRow.push(currentField);
                        currentField = '';
                    } else if (char === '\n' || (char === '\r' && nextChar === '\n')) {
                        currentRow.push(currentField);
                        if (currentRow.length > 0 && (currentRow[0] !== '' || currentRow.length > 1)) {
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentField = '';
                        if (char === '\r' && nextChar === '\n') {
                            i++; // Skip the \n in \r\n
                        }
                    } else {
                        currentField += char;
                    }
                } else {
                    if (char === '"' && nextChar === '"') {
                        currentField += '"';
                        i++; // Skip the next quote
                    } else if (char === '"') {
                        inQuotes = false;
                    } else {
                        currentField += char;
                    }
                }
                i++;
            }

            // Handle the last field and row
            if (currentField !== '' || currentRow.length > 0) {
                currentRow.push(currentField);
                if (currentRow.length > 0 && (currentRow[0] !== '' || currentRow.length > 1)) {
                    rows.push(currentRow);
                }
            }

            // Ensure each row has exactly 2 columns (question and answer)
            return rows.map(row => {
                if (row.length === 0) return ['', ''];
                if (row.length === 1) return [row[0], ''];
                return [row[0], row[1]];
            }).filter(row => row[0] !== '' || row[1] !== ''); // Remove completely empty rows
        }

        // Process FLASHCARDS whether it's an array or CSV string
        let processedFlashcards;
        if (typeof FLASHCARDS === 'string') {
            processedFlashcards = parseCSV(FLASHCARDS);
        } else {
            processedFlashcards = FLASHCARDS;
        }

        // App state
        let currentCards = [...processedFlashcards];
        let currentIndex = 0;
        let showingQuestion = true;
        let isInverted = false;
        let currentFontSize = 20; // Default font size in pixels
        let removedCards = []; // Stack to store removed cards for undo

        // Initialize the app
        function init() {
            // Display topic if set
            if (TOPIC && TOPIC.trim() !== "") {
                const topicHeading = document.getElementById('topicHeading');
                topicHeading.textContent = "Topic: " + TOPIC;
                topicHeading.style.display = 'block';
            }

            displayCard();
            updateButtons();
            updateCounter();
            updateTextAlignment();
            updateFontSize();
            updateUndoButton();
        }

        // Display current card
        function displayCard() {
            const cardContent = document.getElementById('cardContent');
            const card = currentCards[currentIndex];

            if (!card) {
                cardContent.innerHTML = "No flashcards available";
                return;
            }

            const questionIndex = isInverted ? 1 : 0;
            const answerIndex = isInverted ? 0 : 1;

            if (showingQuestion) {
                cardContent.innerHTML = card[questionIndex];
            } else {
                cardContent.innerHTML = card[answerIndex];
            }

            // Apply centering based on checkbox
            updateTextAlignment();
        }

        // Toggle center alignment
        function toggleCenter() {
            updateTextAlignment();
        }

        // Update text alignment based on checkbox state
        function updateTextAlignment() {
            const cardContent = document.getElementById('cardContent');
            const centerCheckbox = document.getElementById('centerCheckbox');

            if (centerCheckbox.checked) {
                cardContent.classList.remove('left-aligned');
                cardContent.classList.add('centered');
            } else {
                cardContent.classList.remove('centered');
                cardContent.classList.add('left-aligned');
            }
        }

        // Increase font size
        function increaseFontSize() {
            if (currentFontSize < 48) { // Maximum font size
                currentFontSize += 4;
                updateFontSize();
            }
        }

        // Decrease font size
        function decreaseFontSize() {
            if (currentFontSize > 12) { // Minimum font size
                currentFontSize -= 4;
                updateFontSize();
            }
        }

        // Update the font size of the flashcard content
        function updateFontSize() {
            const cardContent = document.getElementById('cardContent');
            cardContent.style.fontSize = currentFontSize + 'px';
        }

        // Remove current card
        function removeCard() {
            if (currentCards.length === 0) return;

            // Store removed card with its index for undo
            removedCards.push({
                card: currentCards[currentIndex],
                index: currentIndex
            });

            // Remove card from current deck
            currentCards.splice(currentIndex, 1);

            // Adjust current index if necessary
            if (currentCards.length === 0) {
                currentIndex = 0;
            } else if (currentIndex >= currentCards.length) {
                currentIndex = currentCards.length - 1;
            }

            // Reset to question side
            showingQuestion = true;

            // Update display
            displayCard();
            updateButtons();
            updateCounter();
            updateUndoButton();
        }

        // Undo last card removal
        function undoRemove() {
            if (removedCards.length === 0) return;

            // Get the last removed card
            const lastRemoved = removedCards.pop();

            // Insert card back at its original position or at the end if position is invalid
            const insertIndex = Math.min(lastRemoved.index, currentCards.length);
            currentCards.splice(insertIndex, 0, lastRemoved.card);

            // Set current index to the restored card
            currentIndex = insertIndex;
            showingQuestion = true;

            // Update display
            displayCard();
            updateButtons();
            updateCounter();
            updateUndoButton();
        }

        // Update undo button state
        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = removedCards.length === 0;
        }

        // Flip the current card
        function flipCard() {
            showingQuestion = !showingQuestion;
            displayCard();
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                showingQuestion = true;
                displayCard();
                updateButtons();
                updateCounter();
            }
        }

        // Navigate to previous card
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showingQuestion = true;
                displayCard();
                updateButtons();
                updateCounter();
            }
        }

        // Go to first card
        function goToFirst() {
            currentIndex = 0;
            showingQuestion = true;
            displayCard();
            updateButtons();
            updateCounter();
        }

        // Go to last card
        function goToLast() {
            currentIndex = currentCards.length - 1;
            showingQuestion = true;
            displayCard();
            updateButtons();
            updateCounter();
        }

        // Shuffle the cards
        function shuffleCards() {
            // Reset to original cards before shuffling
            currentCards = [...processedFlashcards];
            // Clear removed cards history
            removedCards = [];
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            showingQuestion = true;
            displayCard();
            updateButtons();
            updateCounter();
            updateUndoButton();
        }

        // Invert all cards (swap questions and answers)
        function invertCards() {
            isInverted = !isInverted;
            displayCard();
        }

        // Update button states
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentCards.length - 1;
        }

        // Update card counter
        function updateCounter() {
            const counter = document.getElementById('cardCounter');
            counter.textContent = `Card ${currentIndex + 1} of ${currentCards.length}`;
        }

        // Keyboard event listeners
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                case 'Spacebar':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    prevCard();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextCard();
                    break;
            }
        });

        // Timer variables
        let timerStartTime = 0;
        let timerElapsedTime = 0;
        let timerInterval = null;
        let isTimerRunning = false;

        // Format time as HH:MM:SS
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return String(hours).padStart(2, '0') + ':' +
                   String(minutes).padStart(2, '0') + ':' +
                   String(seconds).padStart(2, '0');
        }

        // Update timer display
        function updateTimerDisplay() {
            const currentTime = isTimerRunning ?
                timerElapsedTime + (Date.now() - timerStartTime) :
                timerElapsedTime;
            document.getElementById('timerDisplay').textContent = formatTime(currentTime);
        }

        // Toggle timer (start/pause)
        function toggleTimer() {
            const timerBtn = document.getElementById('timerBtn');

            if (isTimerRunning) {
                // Pause timer
                clearInterval(timerInterval);
                timerElapsedTime += Date.now() - timerStartTime;
                isTimerRunning = false;
                timerBtn.textContent = 'Start Timer';
                timerBtn.classList.remove('pause');
            } else {
                // Start timer
                timerStartTime = Date.now();
                isTimerRunning = true;
                timerBtn.textContent = 'Pause Timer';
                timerBtn.classList.add('pause');

                // Update display every second
                timerInterval = setInterval(updateTimerDisplay, 1000);
            }
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            timerStartTime = 0;
            timerElapsedTime = 0;
            isTimerRunning = false;

            const timerBtn = document.getElementById('timerBtn');
            timerBtn.textContent = 'Start Timer';
            timerBtn.classList.remove('pause');

            updateTimerDisplay();
        }

        // Print flashcards function
        function printFlashcards() {
            // Clear any existing content
            const printTableBody = document.getElementById('printTableBody');
            printTableBody.innerHTML = '';

            // Use the original flashcards (not affected by current state or invert)
            processedFlashcards.forEach((card, index) => {
                const row = document.createElement('tr');

                const questionCell = document.createElement('td');
                questionCell.innerHTML = card[0]; // Always use original order

                const answerCell = document.createElement('td');
                answerCell.innerHTML = card[1]; // Always use original order

                row.appendChild(questionCell);
                row.appendChild(answerCell);
                printTableBody.appendChild(row);
            });

            // Trigger print dialog
            window.print();
        }
        
        // Initialize app when page loads
        window.onload = init;
    </script>
